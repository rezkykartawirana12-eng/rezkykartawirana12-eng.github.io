<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SMK Teknik Komputer dan Jaringan</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ccff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 48px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      animation: glow 2s infinite alternate;
    }

    .slogan {
      font-size: 24px;
      margin-top: 10px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Beranda</a>
    <a href="#">Profil</a>
    <a href="#">Kontak</a>
  </nav>

  <div class="container">
    <h1>SMK Teknik Komputer dan Jaringan</h1>
    <div class="slogan">Membangun Masa Depan Digital dengan Semangat Teknologi</div>
  </div>
</body>
</html>
