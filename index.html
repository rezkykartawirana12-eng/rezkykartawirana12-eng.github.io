<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SMK Teknik Komputer dan Jaringan</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ccff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      animation: fadeSlideIn 2s ease-out;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      opacity: 0;
      animation: fadeInText 2s ease-out forwards;
    }

    .slogan {
      font-size: 24px;
      margin-top: 10px;
      color: white;
      opacity: 0;
      animation: fadeInText 2s ease-out 1s forwards;
    }

    @keyframes fadeSlideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Beranda</a>
    <a href="#">Profil</a>
    <a href="#">Kontak</a>
  </nav>

  <div class="container">
    <h1>SMK Teknik Komputer dan Jaringan</h1>
    <div class="slogan">Membangun Masa Depan Digital dengan Semangat Teknologi</div>
  </div>
</body>
</html>
