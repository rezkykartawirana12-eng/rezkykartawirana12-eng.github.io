<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SMK Teknik Komputer dan Jaringan</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideInLeft 1.5s ease-out;
    }

    .logo-icon {
      font-size: 24px;
      animation: rotateGear 3s linear infinite;
    }

    .logo-text {
      font-size: 22px;
      font-weight: bold;
      color: #00ccff;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ccff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      animation: fadeSlideIn 2s ease-out;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      opacity: 0;
      animation: fadeInText 2s ease-out forwards;
    }

    .slogan {
      font-size: 24px;
      margin-top: 10px;
      color: white;
      white-space: nowrap;
      border-right: 2px solid white;
      width: 0;
      overflow: hidden;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes fadeSlideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes rotateGear {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-area">
      <div class="logo-icon">⚙️</div>
      <div class="logo-text">SMKTKJ</div>
    </div>
    <div>
      <a href="#">Beranda</a>
      <a href="#">Profil</a>
      <a href="#">Kontak</a>
    </div>
  </nav>

  <div class="container">
    <h1>SMK Teknik Komputer dan Jaringan</h1>
    <div class="slogan">Membangun Masa Depan Digital dengan Semangat Teknologi</div>
  </div>
</body>
</html>
