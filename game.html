<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portal Game: Tic Tac Toe & Catur</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    #menu {
      display: block;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #333;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #chessboard {
      margin: auto;
      margin-top: 20px;
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
    }
    .square {
      width: 40px;
      height: 40px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .white { background: #eee; }
    .black { background: #666; }
  </style>
</head>
<body>

<div id="menu" class="screen">
  <h1>ðŸŽ® Portal Game</h1>
  <button onclick="showGame('tictactoe')">Main Tic Tac Toe</button>
  <button onclick="showGame('chess')">Main Catur</button>
</div>

<div id="tictactoe" class="screen">
  <h2>Tic Tac Toe vs Bot</h2>
  <p>Pilih tingkat kesulitan:</p>
  <button onclick="startTicTacToe('easy')">Mudah</button>
  <button onclick="startTicTacToe('medium')">Sedang</button>
  <button onclick="startTicTacToe('hard')">Sulit</button>
  <div id="board"></div>
  <p id="tttStatus"></p>
  <button onclick="backToMenu()">Kembali</button>
</div>

<div id="chess" class="screen">
  <h2>Catur vs Bot (Demo)</h2>
  <p>Versi demo papan catur. AI belum aktif penuh.</p>
  <div id="chessboard"></div>
  <button onclick="backToMenu()">Kembali</button>
</div>

<script>
  function showGame(name) {
    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
    document.getElementById(name).style.display = 'block';
  }

  function backToMenu() {
    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
    document.getElementById('menu').style.display = 'block';
  }

  // === Tic Tac Toe ===
  let board = [], botLevel = 'easy';

  function startTicTacToe(level) {
    botLevel = level;
    board = Array(9).fill('');
    document.getElementById('tttStatus').textContent = '';
    const boardDiv = document.getElementById('board');
    boardDiv.innerHTML = '';
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.onclick = () => playerMove(i);
      boardDiv.appendChild(cell);
    }
  }

  function playerMove(i) {
    if (board[i] || checkWinner()) return;
    board[i] = 'X';
    updateBoard();
    if (!checkWinner()) setTimeout(botMove, 500);
  }

  function botMove() {
    let move;
    if (botLevel === 'easy') {
      const empty = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      move = empty[Math.floor(Math.random() * empty.length)];
    } else if (botLevel === 'medium') {
      move = findWinningMove('O') || findWinningMove('X') || randomMove();
    } else {
      move = minimax(board, 'O').index;
    }
    if (move !== undefined) board[move] = 'O';
    updateBoard();
    checkWinner();
  }

  function updateBoard() {
    const cells = document.querySelectorAll('.cell');
    board.forEach((val, i) => cells[i].textContent = val);
  }

  function checkWinner() {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    for (let w of wins) {
      const [a,b,c] = w;
      if (board[a] && board[a] === board[b] && board[a] === board[c]) {
        document.getElementById('tttStatus').textContent = `${board[a]} menang!`;
        return true;
      }
    }
    if (board.every(v => v)) {
      document.getElementById('tttStatus').textContent = 'Seri!';
      return true;
    }
    return false;
  }

  function findWinningMove(player) {
    for (let i = 0; i < 9; i++) {
      if (!board[i]) {
        board[i] = player;
        if (checkWinner()) {
          board[i] = '';
          return i;
        }
        board[i] = '';
      }
    }
    return null;
  }

  function randomMove() {
    const empty = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
    return empty[Math.floor(Math.random() * empty.length)];
  }

  function minimax(newBoard, player) {
    const availSpots = newBoard.map((v, i) => v === '' ? i : null).filter(v => v !== null);
    if (checkWin(newBoard, 'X')) return {score: -10};
    if (checkWin(newBoard, 'O')) return {score: 10};
    if (availSpots.length === 0) return {score: 0};

    const moves = [];
    for (let i of availSpots) {
      const move = { index: i };
      newBoard[i] = player;
      const result = minimax(newBoard, player === 'O' ? 'X' : 'O');
      move.score = result.score;
      newBoard[i] = '';
      moves.push(move);
    }

    let bestMove;
    if (player === 'O') {
      let bestScore = -Infinity;
      for (let m of moves) {
        if (m.score > bestScore) {
          bestScore = m.score;
          bestMove = m;
        }
      }
    } else {
      let bestScore = Infinity;
      for (let m of moves) {
        if (m.score < bestScore) {
          bestScore = m.score;
          bestMove = m;
        }
      }
    }
    return bestMove;
  }

  function checkWin(b, p) {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return wins.some(([a,b,c]) => b[a] === p && b[b] === p && b[c] === p);
  }

  // === Catur Demo ===
  function startChess() {
    const board = document.getElementById('chessboard');
    board.innerHTML = '';
    for (let y = 0; y < 8; y++) {
      for (let x = 0; x < 8; x++) {
        const square = document.createElement('div');
        square.className = 'square ' + ((x + y) % 2 === 0 ? 'white' : 'black');
        square.textContent = '';
        board.appendChild(square);
      }
    }
  }
