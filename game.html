<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Alien Jumper</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #222, #000);
      font-family: sans-serif;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #startScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #startScreen button {
      padding: 15px 30px;
      font-size: 20px;
      background: lime;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    canvas {
      display: none;
      margin: auto;
      background: #333;
      border: 2px solid lime;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>ðŸ‘½ Alien Jumper</h1>
  <p>Kumpulkan koin, naik level, dan jadilah alien terhebat!</p>
  <button onclick="startGame()">Mulai Game</button>
</div>

<canvas id="game" width="900" height="500"></canvas>
<div id="info">Level: 1 | Skor: 0</div>

<audio id="jumpSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const jumpSound = document.getElementById('jumpSound');
  const winSound = document.getElementById('winSound');
  const info = document.getElementById('info');
  const startScreen = document.getElementById('startScreen');

  let keys = {};
  let level = 1;
  let score = 0;
  let gameStarted = false;

  const gravity = 0.5;
  const alien = {
    x: 50, y: 400, width: 40, height: 40,
    dx: 0, dy: 0, color: 'lime',
    onGround: false
  };

  let platforms = [];
  let coins = [];

  function startGame() {
    startScreen.style.display = 'none';
    canvas.style.display = 'block';
    info.style.display = 'block';
    gameStarted = true;
    loop();
  }

  function generateLevel(lvl) {
    platforms = [
      { x: 0, y: 460, width: 900, height: 40 },
      { x: 200, y: 400 - lvl * 10, width: 100, height: 20 },
      { x: 400, y: 340 - lvl * 10, width: 100, height: 20 },
      { x: 600, y: 280 - lvl * 10, width: 100, height: 20 }
    ];
    coins = platforms.slice(1).map(p => ({
      x: p.x + 30,
      y: p.y - 20,
      width: 20,
      height: 20,
      collected: false
    }));
  }

  generateLevel(level);

  function drawRect(obj, color) {
    ctx.fillStyle = color || obj.color || '#888';
    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
  }

  function drawCoin(coin) {
    if (!coin.collected) {
      ctx.beginPath();
      ctx.arc(coin.x + 10, coin.y + 10, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'gold';
      ctx.fill();
    }
  }

  function update() {
    alien.dx = 0;
    if (keys['ArrowLeft']) alien.dx = -4;
    if (keys['ArrowRight']) alien.dx = 4;
    if (keys[' '] && alien.onGround) {
      alien.dy = -10;
      alien.onGround = false;
      jumpSound.play();
    }

    alien.dy += gravity;
    alien.x += alien.dx;
    alien.y += alien.dy;

    alien.onGround = false;
    for (let p of platforms) {
      if (
        alien.x < p.x + p.width &&
        alien.x + alien.width > p.x &&
        alien.y + alien.height < p.y + p.height &&
        alien.y + alien.height + alien.dy >= p.y
      ) {
        alien.dy = 0;
        alien.y = p.y - alien.height;
        alien.onGround = true;
      }
    }

    for (let c of coins) {
      if (
        !c.collected &&
        alien.x < c.x + c.width &&
        alien.x + alien.width > c.x &&
        alien.y < c.y + c.height &&
        alien.y + alien.height > c.y
      ) {
        c.collected = true;
        score += 10;
        info.textContent = `Level: ${level} | Skor: ${score}`;
      }
    }

    if (coins.every(c => c.collected)) {
      winSound.play();
      level++;
      alien.x = 50;
      alien.y = 400;
      generateLevel(level);
      info.textContent = `Level: ${level} | Skor: ${score}`;
    }

    if (alien.y > canvas.height) {
      alien.x = 50;
      alien.y = 400;
      alien.dy = 0;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRect(alien);
    for (let p of platforms) drawRect(p, '#888');
    for (let c of coins) drawCoin(c);
  }

  function loop() {
    if (!gameStarted) return;
    update();
    draw();
    requestAnimationFrame(loop);
  }

  document.addEventListener('keydown', e => keys[e.key] = true);
  document.addEventListener('keyup', e => keys[e.key] = false);
</script>
</body>
</html>
